<!DOCTYPE html>
<html>
    <title>Random Color Generator</title>
    <head>
        <meta charset="UTF-8">
        <style>
            #main-div{
                margin: auto;
                text-align: center;
                border-radius: .223rem;
                border: 3px solid #000;
                font-family: tahoma;
            }
            #color-preview{
                font-family: tahoma;

            <div id="color-preview"></div>
        </div>
