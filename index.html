<!DOCTYPE html>
<html>
    <title>Random Color Generator</title>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="favicon.svg" type="image/svg+xml">
        <link rel="alternate icon" href="favicon.png">
        <script>
            function useLocaljQuery(){
                let LocaljQuery=document.createElement("script");
                LocaljQuery.src="jquery-3.7.1.js";
                console.log("CDN failed, loading with local jQuery instead.");
                document.head.appendChild(LocaljQuery);
            }
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer" onerror="useLocaljQuery()"></script>
        <style>
            :root{
                --text-color: #1A1A1A;
                --bg-color: #FFF;
                --border-color: #D1D1D7;
                --button-bg: #F5F5F7;
                --button-hover: #E5E5EB;
                --card-bg: #FFF;
                --shadow-color: rgba(0, 0, 0, .1);
                --shadow-hover: rgba(0, 0, 0, .15);
                --text-muted: #777;
                color-scheme: light dark;
            }
            @media (prefers-color-scheme: dark){
                :root{
                    --text-color: #F5F5F7;
                    --bg-color: #1A1A1A;
                    --border-color: #3A3A3C;
                    --button-bg: #2C2C2E;
                    --button-hover: #3A3A3C;
                    --card-bg: #2C2C2E;
                    --shadow-color: rgba(0, 0, 0, .3);
                    --shadow-hover: rgba(0, 0, 0, .4);
                    --text-muted: #A1A1A6;
                }
            }
            .flex{
                display: flex;
            }
            .flex-col{
                flex-direction: column;
            }
            .items-center{
                align-items: center;
            }
            .justify-center{
                justify-content: center;
            }
            .text-center{
                text-align: center;
            }
            .transition{
                transition: all .3s ease;
            }
            .smooth-scroll{
                scroll-behavior: smooth;
            }
            @font-face{
                font-family: "EB Garamond";
                src: url("EBGaramond-VariableFont_wght.ttf");
                font-weight: 1 1000;
            }
            @font-face{
                font-family: "Noto Sans";
                src: url("NotoSans-VariableFont_wdth\,wght.ttf");
                font-weight: 1 1000;
            }
            body{
                font-family: "Noto Sans", sans-serif;
                color: var(--text-color);
                background-color: var(--bg-color);
                min-height: 100vh;
                margin: 1rem;
                padding: 0;
                line-height: 1.6;
                transition: background-color .3s ease, color .3s ease;
            }
            #main-div{
                background-color: var(--card-bg);
                border-radius: 12px;
                border: 1px solid var(--border-color);
                width: 90%;
                max-width: 600px;
                min-height: 400px;
                padding: 2rem;
                box-sizing: border-box;
                margin: 0 auto;
                display: flex;
                flex-direction: column;
                justify-content: center;
                box-shadow: 0 4px 12px var(--shadow-color);
                transition: all .3s ease;
            }
            .color-preview{
                color: #000;
                width: 100%;
                max-width: 15rem;
                height: 5rem;
                border-radius: 8px;
                border: 1px solid var(--border-color);
                margin: 1rem auto;
                transition: background-color .3s ease, border-color .3s ease;
                display: flex;
                align-items: center;
                justify-content: center;
                font-weight: 500;
                text-shadow: 0 1px 2px rgba(0, 0, 0, .3);
                overflow: hidden;
            }
            input[type="button"]{
                font-family: "EB Garamond", serif;
                background-color: var(--button-bg);
                color: var(--text-color);
                border: 1px solid var(--border-color);
                border-radius: 20px;
                cursor: pointer;
                display: block;
                margin: 0 auto 1.5rem;
                font-size: 1rem;
                padding: .75rem 1.5rem;
                transition: all .3s ease;
                outline: none;
            }
            input[type="button"]:hover{
                background-color: var(--button-hover);
                transform: translateY(-2px);
                box-shadow: 0 4px 8px var(--shadow-hover);
            }
            input[type="button"]:active{
                transform: translateY(0);
                box-shadow: 0 2px 4px var(--shadow-hover);
            }
            input[type="button"]:focus-visible{
                box-shadow: 0 0 0 2px var(--text-color);
            }
            h1{
                font-weight: 600;
                font-size: 1.75rem;
                text-align: center;
                margin: 1.5rem auto;
            }
            p{
                font-family: "EB Garamond", serif;
                margin: .5rem 0;
            }
            .color-format{
                margin-bottom: .5rem;
                font-weight: bold;
                color: var(--text-color);
            }
            .preview-container{
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 1.5rem;
                width: 100%;
            }
            #preview-group{
                width: 100%;
                margin-top: 1rem;
            }
            @media (max-width: 768px){
                #main-div{
                    width: 95%;
                    padding: 1.5rem;
                    min-height: auto;
                }
                h1{
                    font-size: 1.5rem;
                }
                input[type="button"]{
                    padding: .5rem 1rem;
                    font-size: .9rem;
                }
            }
            @media (max-width: 480px){
                #main-div{
                    border-radius: 0;
                    border-left: none;
                    border-right: none;
                    width: 100%;
                }
                .color-preview{
                    height: 4rem;
                    font-size: .9rem;
                }
            }
            @media (prefers-reduced-motion){
                .transition, .color-preview, input[type="button"]{
                    transition: none !important;
                }
                .smooth-scroll{
                    scroll-behavior: auto !important;
                }
            }
        </style>
    </head>
    <body class="smooth-scroll">
        <div id="main-div" class="flex flex-col justify-center">
            <h1>Random Color Generator</h1>
            <input type="button" value="Generate Random Color" id="generateColor" class="transition">
            <div id="preview-group">
                <div class="preview-container">
                    <p class="color-format">HEX (with Alpha):</p>
                    <div class="color-preview transition" id="hex-preview"></div>
                </div>
                <div class="preview-container">
                    <p class="color-format">RGBA:</p>
                    <div class="color-preview transition" id="rgba-preview"></div>
                </div>
                <div class="preview-container">
                    <p class="color-format">HSLA:</p>
                    <div class="color-preview transition" id="hsla-preview"></div>
                </div>
            </div>
        </div>
        <script src="script.min.js"></script>
    </body>
</html>
