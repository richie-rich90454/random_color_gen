<!DOCTYPE html>
<html>
    <title>Random Color Generator</title>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            function useLocaljQuery(){
                let LocaljQuery=document.createElement("script");
                LocaljQuery.src="jquery-3.7.1.js";
                console.log("CDN failed, loading with local jQuery instead.");
                document.head.appendChild(LocaljQuery);
            }
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer" onerror="useLocaljQuery()"></script>
        <style>
            .flex{
                display: flex;
            }
            .flex-col{
                flex-direction: column;
            }
            .items-center{
                align-items: center;
            }
            .justify-center{
                justify-content: center;
            }
            .text-center{
                text-align: center;
            }
            .transition{
                transition: all .3s ease;
            }
            .smooth-scroll{
                scroll-behavior: smooth;
            }
            @font-face{
                font-family: "EB Garamond";
                src: url("EBGaramond-VariableFont_wght.ttf");
                font-weight: 1 1000;
            }
            @font-face{
                font-family: "Noto Sans";
                src: url("NotoSans-VariableFont_wdth\,wght.ttf");
                font-weight: 1 1000;
            }
            :root{
                --text-color: #1A1A1A;
                --bg-color: #FFF;
                --border-color: #000;
                --button-bg: #FFF;
                --button-hover: #F0F0F0;
            }
            @media (prefers-color-scheme: dark){
                :root{
                    --text-color: #F0F0F0;
                    --bg-color: #1A1A1A;
                    --border-color: #F0F0F0;
                    --button-bg: #3A3A3A;
                    --button-hover: #4A4A4A;
                }
            }
            body{
                word-wrap: break-word;
                font-family: "Noto Sans";
                color: var(--text-color);
                background-color: var(--bg-color);
                min-height: 100vh;
                margin: 0;
                padding: 0;
                line-height: 1.6;
                scroll-behavior: smooth;
            }
            #main-div{
                text-align: center;
                border-radius: .5rem;
                border: 2px solid var(--border-color);
                font-family: "Noto Sans";
                width: 90%;
                max-width: 600px;
                min-height: 400px;
                padding: 2rem;
                box-sizing: border-box;
                margin: 0 auto;
                display: flex;
                flex-direction: column;
                justify-content: center;
                box-shadow: 0 4px 6px rgba(0, 0, 0, .1);
            }
            .color-preview{
                font-family: "Noto Sans";
                width: 100%;
                max-width: 15rem;
                height: 5rem;
                border-radius: .5rem;
                border: 1px solid var(--border-color);
                margin: 1rem auto;
                transition: background-color .3s ease;
            }
            input[type="button"]{
                font-family: "EB Garamond";
                background-color: var(--button-bg);
                color: var(--text-color);
                border: 1px solid var(--border-color);
                border-radius: 1.5rem;
                cursor: pointer;
                display: block;
                margin: 0 auto 1.5rem;
                font-size: 1rem;
                padding: .75rem 1.5rem;
                transition: all .3s ease;
            }
            input[type="button"]:hover{
                background-color: var(--button-hover);
                transform: translateY(-2px);
                box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
            }
            input[type="button"]:active{
                transform: translateY(0);
                box-shadow: none;
            }
            h1{
                margin-top: 0;
                margin-bottom: 1.5rem;
                font-weight: 600;
            }
            p{
                font-family: "EB Garamond";
                margin: .5rem 0;
            }
            .color-format{
                margin-bottom: .5rem;
                font-weight: bold;
            }
            .preview-container{
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 1.5rem;
                width: 100%;
            }
            #preview-group{
                width: 100%;
                margin-top: 1rem;
            }
            @media (max-width: 768px){
                #main-div{
                    width: 95%;
                    padding: 1.5rem;
                    min-height: auto;
                }
                h1{
                    font-size: 1.5rem;
                }
                input[type="button"]{
                    padding: .5rem 1rem;
                    font-size: .9rem;
                }
            }
            @media (max-width: 480px){
                #main-div{
                    border: none;
                    border-top: 1px solid var(--border-color);
                    border-bottom: 1px solid var(--border-color);
                    border-radius: 0;
                    width: 100%;
                }
                .color-preview{
                    height: 4rem;
                }
            }
        </style>
    </head>
    <body class="smooth-scroll">
        <div id="main-div" class="flex flex-col justify-center">
            <h1>Generate Random Color</h1>
            <input type="button" value="Generate Random Color" id="generateColor" class="transition">
            <div id="preview-group">
                <div class="preview-container">
                    <p class="color-format">HEX (with Alpha):</p>
                    <div class="color-preview transition" id="hex-preview"></div>
                </div>
                <div class="preview-container">
                    <p class="color-format">RGBA:</p>
                    <div class="color-preview transition" id="rgba-preview"></div>
                </div>
                <div class="preview-container">
                    <p class="color-format">HSLA:</p>
                    <div class="color-preview transition" id="hsla-preview"></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
