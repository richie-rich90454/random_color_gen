<!DOCTYPE html>
<html>
    <title>Random Color Generator</title>
    <head>
        <meta charset="UTF-8">
        <style>
            #main-div{
                margin: auto;
                text-align: center;
                border-radius: .223rem;
                border: 3px solid #000;
                font-family: tahoma;
                width: 50%;
                margin-top: 5rem;
                min-height: 15rem;
            }
            #color-preview{
                font-family: tahoma;
                width: 10rem;
                height: 10rem;
                border-radius: .223rem;
                border: 1px solid #000;
                margin: 3rem auto;
            }
            input[type="button"]{
                font-family: tahoma;
                background-color: #FFF;
                border: 1px solid #000;
                border-radius: .77rem;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div id="main-div">
            <h1>Generate Random HEX Color</h1>
            <input type="button" value="Generate Random HEX color" id="generateHexColor">
            <p>Color Preview:</p>
            <div id="color-preview"></div>
        </div>
        <script src="random_color_gen.js"></script>
    </body>
</html>
